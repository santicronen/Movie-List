<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://fonts.googleapis.com/css2?family=Red+Rose:wght@300;400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    
</head>
<body >
    
    <main class="contenedor">
        <div class="cabecera">
            <img src="https://www.uch.edu.ar/img/Logo-UCH-azul.svg" alt="Logo universidad Champagnat">
            <div class="titulo">
                <h1>Integrador Programacion II</h1>
                <h2>- Parte 2 -</h2>
            </div>
        </div>  
        <div class="radio-btn">
            <input type="radio" name="funcion" value="factorial"  id="1" onclick="programa1()" >
            <label for="1"> Factorial
            </label>
            <input type="radio" name="funcion" value="fibonacci" id="2" onclick="programa2()" >
            <label for="2" >Fibonacci
            </label> 
            <input type="radio" name="funcion" value="mcd" id="3" onclick="programa3()">
            <label for="3" >Máximo común divisor
            </label>
        </div>
        
        <form  id="factorial"  >
            <label for="element"> Ingrese un numero para calcular el factorial :
                <input type="number" id="element" name="element" onchange="factorial()">
            </label>

            <textarea class="respuesta" type="text" id="respuestaFactorial" name="respuestaFactorial" value="0" readonly></textarea>
        </form>
        <form  id="fibonacci"  >
            <label for="posicion"> Ingrese la cantidad de elementos que quiere conocer de la serie de FIBONACCI :
                <input type="number" id="posicion" name="posicion" onchange="fibonacci()">
            </label>
            
            <textarea class="respuesta" type="text" id="respuestaFibonacci" name="respuestaFibonacci" value="0" readonly></textarea>
        </form>
        <form  id="mcd"  >
            <p>Ingrese dos valores enteros para calcualar el máximo común divisor entre ambos</p>
            <label for="num1"> Valor 1
                <input type="number" id="num1" name="num1" value="0" onchange="Mcd()">
            </label>
            <label for="num2"> Valor 2
                <input type="number" id="num2" name="num2" value="0" onchange="Mcd()">
            </label>
            <textarea class="respuesta" type="text" id="respuestaMcd" name="respuestaMcd" value="0" readonly></textarea>
        </form>
        <div class="footer">
            <p>DESARROLLADO POR:</p>
            <ul>
                <li>Santiago Cronenber</li>
                <li>Facundo Ramirez</li>
                <li>Lucio Martino</li>
            </ul>
        </div>
       
    </main>

        
    

    <script src="logica.js"></script>
    <script src="main.js"></script>
</body>
</html>
